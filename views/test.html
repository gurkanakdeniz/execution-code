<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Title Goes Here</title>
    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="../styles/css/code-editor.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../styles/css/switch.css" rel="stylesheet" type="text/css" />
    <link href="../styles/css/accordion.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2>Online Rest Api</h2>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-12">
          <div class="editorOut">
            <div id="editor" class="z-depth-3">
              function foo (items) { var x = "All this is syntax highlighted";
              return x; }
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="accordion mb-5">
            <div class="heading active">Request #1</div>
            <div class="contents" style="display: block;">
              <div class="row">
                <div class="col-12">
                  <label for="basic-url">Your vanity URL</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3"
                        >http://localhost:3000/</span
                      >
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                      placeholder="user service hash"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-md btn-default m-0 px-3 py-2 z-depth-0 waves-effect"
                        type="button"
                        id="button-addon2"
                      >
                        POST
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <h5>Request</h5>
                  <div class="reqBodyOut">
                    <div id="reqBody" class="z-depth-1">
                      { "customVariable": "myVariable" }
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <h5>Response</h5>
                  <div class="resBodyOut">
                    <div id="resBody" class="z-depth-1">
                      { "customVariable": "myVariable" }
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion mb-5">
            <div class="heading">Request #2</div>
            <div class="contents"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- JQuery -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
  ></script>
  <!-- Bootstrap tooltips -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <!-- Bootstrap core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
  ></script>
  <!-- MDB core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.8/beautify.js"></script>
  <script src="../styles/js/code-editor.js"></script>
  <script src="../styles/js/accordion.js"></script>
</html>
